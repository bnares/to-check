{%extends 'base.html'%}

{%block title%}INCOME{%endblock%}

{%block body%}

	<h1>ADD INCOME</h1>
	
	<div class = "loggedin">
	{% if is_logged_in %}
		<a href = "/BudgetMVC/public/?menu-glowne/main-window">Main Window</a>
	{% endif %}
	</div>
	
	




											

	<div class = "addIncomeForm">
	
	<form action = "/BudgetMVC/public/?income/process-income-form-data" method = "post">
					
		<div class = "row">
		
			<div class = "insideForm">
			
				<div class = "money">
					
					<label><input type = "number" step = "0.01", min = "0" name = "kwota" id = "kwota" placeholder = "Income" required/></label>
				
				</div>
			
			</div>
			
			
			<div class = "insideForm">
			
				<div class = "date">
			
					<label for ="data">
						<input type = "date" name = "data" id = "data" required />
					</label>
				</div>
			</div>
			
			<div class = "insideForm">
			
				<div class = "category">
				
					<label for = "category">
					
						<select name = "incomeOption" required>
						
						<option disabled selected>-SELECT CATEGORY-</option>
						
						{% for value in info %}
						
							<option value = "{{value.name}}"> {{value.name}}</option>
							
						
						{% endfor %}
						
						</select>
					
					</label>
				
				</div>
			
			</div>
			
			
			
			
			
			
			
			<div class = "insideForm">
			
				<div class = "comment">
				
					<div class = "icon">
					<label>
					<i class = "icon-chat"></i>
					<input type = "text" name = "kom" placeholder= "Add Comment"/>
					</label>
					</div>
				
				</div>

			</div>
			
			
			<div class = "insideForm">
			
				
		
					<div class = "button">
						<label>
						
							<input id = "test" type = "submit" value = "CONFIRM"/>
						</label>
					</div>
		
				
			
			</div>
			
			
			
			
			
		
		</div>
		
		
	
	</form>
	
	
	</div>


	
	

{%endblock%}
